version: '3.8'

services:
  reverse-proxy:
    image: nginx:alpine
    container_name: reverse-proxy
    ports:
      - 80:80
      - 9080:27017
      - 9090:15672
    restart: always
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    volumes:
      - ../package/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    command: [ nginx-debug, '-g', 'daemon off;' ]

  mongo:
    image: mongo:latest
    container_name: mongo-local-loyalty
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=loyalty-dlt
    volumes:
      - ~/loyalty-volumes/mongo-volume:/data/db
    ports:
      - 37017:27017
    hostname: mongo.local
    domainname: db.local

  whoami:
    # A container that exposes an API to show its IP address
    image: traefik/whoami
    container_name: whoami
    depends_on:
      - reverse-proxy

  apiservice:
    build:
      context: ../../.
      dockerfile: ./service/api-service/Dockerfile
    container_name: apiservice
    depends_on:
      - reverse-proxy
    volumes:
      - ../package/config/loyalty.yaml:/etc/loyalty.yaml

  company:
    build:
      context: ../../.
      dockerfile: service/company/Dockerfile
    container_name: company
    depends_on:
      - reverse-proxy
      - mongo
    volumes:
      - ../package/config/loyalty.yaml:/etc/loyalty.yaml

  consumer:
    build:
      context: ../../.
      dockerfile: service/consumer/Dockerfile
    container_name: consumer
    depends_on:
      - reverse-proxy
      - mongo
    volumes:
      - ../package/config/loyalty.yaml:/etc/loyalty.yaml

  item:
    build:
      context: ../../.
      dockerfile: service/item/Dockerfile
    container_name: item
    depends_on:
      - reverse-proxy
      - mongo
    volumes:
      - ../package/config/loyalty.yaml:/etc/loyalty.yaml

  merchant:
    build:
      context: ../../.
      dockerfile: service/merchant/Dockerfile
    container_name: merchant
    depends_on:
      - reverse-proxy
      - mongo
    volumes:
      - ../package/config/loyalty.yaml:/etc/loyalty.yaml

  product:
    build:
      context: ../../.
      dockerfile: service/product/Dockerfile
    container_name: product
    depends_on:
      - reverse-proxy
      - mongo
    volumes:
      - ../package/config/loyalty.yaml:/etc/loyalty.yaml