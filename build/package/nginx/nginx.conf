events {}

stream {

  upstream stream_mongo_backend {
    server mongo-local-loyalty:27017;
  }

  server {
    listen  27017;
    proxy_connect_timeout 5s;
    proxy_timeout 20s;
    proxy_pass    stream_mongo_backend;
  }

