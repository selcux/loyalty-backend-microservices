db_properties:
  mongo:
    connection_string: mongodb://mongo-local-loyalty:27017
    db_name: loyalty-dlt
    collections:
      company: companies
      product: products
      consumer: consumers
      item: items
      merchant: merchants

services:
  api_service:
    host: apiservice
    api_port: 9000
    grpc_port: 9100
  company:
    host: company
    api_port: 9001
    grpc_port: 9101
  consumer:
    host: consumer
    api_port: 9002
    grpc_port: 9102
  product:
    host: product
    api_port: 9003
    grpc_port: 9103
  item:
    host: item
    api_port: 9004
    grpc_port: 9104
  merchant:
    host: merchant
    api_port: 9006
    grpc_port: 9106
  campaign:
    host: campaign
    api_port: 9007
    grpc_port: 9107
  fabric:
    host: fabric
    api_port: 9008
    grpc_port: 9108

fabric_network:
  server_address_template: "{{.}}.org1.example.com"
  port: 9999
  package_location: "/tmp"
  peer_address_definition: "peer[0-9]+.org[0-9]+.example.com"
  network-config: FABRIC_NETWORK_CONFIG  # /path/to/configtx.yaml
  env-script: FABRIC_NETWORK_ENV_SCRIPT # /path/to/envVar.sh
