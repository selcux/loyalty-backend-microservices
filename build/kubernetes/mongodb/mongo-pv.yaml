apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongodb-volume
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  azureFile:
    secretName: azure-loyaltydltsa-secret
    shareName: db-volume
    readOnly: false
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    - uid=1000
    - gid=1000
    - mfsymlinks
    - nobrl