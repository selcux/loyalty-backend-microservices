kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: azurefile-mongo
provisioner: kubernetes.io/azure-file
mountOptions:
  - dir_mode=0777
  - file_mode=0777
  - uid=1000  #set as 1001 per https://github.com/bitnami/bitnami-docker-mariadb/issues/134#issuecomment-335107323
  - gid=1000
parameters:
  skuName: Standard_LRS