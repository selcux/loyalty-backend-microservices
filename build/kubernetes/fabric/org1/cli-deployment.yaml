--- #---------------- Org1 CLI Deployment ---------------
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cli-org1
  name: cli-org1
  namespace: hyperledger
spec:
  selector:
    matchLabels:
      app: cli-org1
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: cli-org1
    spec:
      containers:
        - env:
            - name: FABRIC_LOGGING_SPEC
              value: INFO
            - name: CORE_PEER_ADDRESS
              value: peer0-org1:7051
            - name: CORE_PEER_ID
              value: cli-org1
            - name: CORE_PEER_LOCALMSPID
              value: org1MSP
            - name: CORE_PEER_MSPCONFIGPATH
              value: /opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1/users/Admin@org1/msp
            - name: CORE_PEER_TLS_CERT_FILE
              value: /opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1/peers/peer0-org1/tls/server.crt
            - name: CORE_PEER_TLS_ENABLED
              value: "true"
            - name: CORE_PEER_TLS_KEY_FILE
              value: /opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1/peers/peer0-org1/tls/server.key
            - name: CORE_PEER_TLS_ROOTCERT_FILE
              value: /opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1/peers/peer0-org1/tls/ca.crt
            - name: GOPATH
              value: /opt/gopath
            - name: ORDERER_CA
              value: /opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/ordererOrganizations/consortium/orderers/orderer0/msp/tlscacerts/tlsca.consortium-cert.pem
            - name: CORE_VM_ENDPOINT
              value: unix:///host/var/run/docker.sock
          image: hyperledger/fabric-tools:2.3
          name: cli
          volumeMounts:
            - mountPath: /opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1
              name: cli-org1-peers-claim1
            - mountPath: /opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/ordererOrganizations/consortium/orderers/orderer0
              name: cli-org1-orderer0-claim1
          workingDir: /opt/gopath/src/github.com/hyperledger/fabric/peer
          command:
            - /bin/bash
          tty: true
          stdin: true
      restartPolicy: Always
      volumes:
        - name: cli-org1-peers-claim1
          azureFile:
            secretName: azure-loyaltydltsa-secret
            shareName: org1
            readOnly: true
        - name: cli-org1-orderer0-claim1
          azureFile:
            secretName: azure-loyaltydltsa-secret
            shareName: orderer0-config
            readOnly: true