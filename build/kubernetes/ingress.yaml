apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: external-lb
  annotations:
    #    kubernetes.io/ingress.class: addon-http-application-routing
    #    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    kubernetes.io/ingress.class: nginx
    #    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    #    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
#    nginx.ingress.kubernetes.io/app-root: /
#  namespace: default
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: whoami
                port:
                  number: 80
          - path: /api(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: apiservice
                port:
                  number: 9000
          - path: /companies(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: company
                port:
                  number: 9001
          - path: /consumers(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: consumer
                port:
                  number: 9002
          - path: /products(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: product
                port:
                  number: 9003
          - path: /items(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: item
                port:
                  number: 9004
          - path: /merchants(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: merchant
                port:
                  number: 9006
